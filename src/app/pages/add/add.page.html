<ion-header class="ion-no-border">
    <ion-toolbar class="ion-color-dark">

        <ion-buttons slot="start">
            <ion-back-button class="ion-color-tertiary" defaultHref="/"></ion-back-button>
        </ion-buttons>

        <ion-title>{{ list.title }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-color-dark backgroundImage">
    <ion-list class="ion-color-dark">
        <ion-item class="ion-color-dark">
            <ion-label position="floating">Nuevo item</ion-label>
            <ion-input type="text" [(ngModel)]="nameItem" (keyup.enter)="addItem()"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header class="ion-color-dark" *ngIf="list.items.length > 0">
            <ion-label>Tareas por hacer</ion-label>
        </ion-list-header>
        <ion-item-sliding *ngFor="let item of list.items; let i = index" class="animated fadeInDown">
            <ion-item class="ion-color-dark">
                <ion-checkbox slot="start" class="ion-color-tertiary" [(ngModel)]="item.completed" (ionChange)="changeCheck( item )"></ion-checkbox>
                <ion-label>{{ item.description }}</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="delete( i )" class="ion-color-dark">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
