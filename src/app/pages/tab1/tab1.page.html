<ion-header class="ion-no-border" [translucent]="true">
    <ion-toolbar class="ion-color-dark">
        <ion-title class="ion-text-center">
            PENDIENTES
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-color-dark backgroundImage">

    <app-lists [completed]="false"></app-lists>

    <!-- fab placed to the top end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button class="ion-color-tertiary" (click)="addList()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
